name: build

on:
  push:
    branches: [ master, wvxvw/conda-build ]
  pull_request:

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
        arch: ['x64', 'x86']

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.arch }}

    - name: Install package and dependencies
      run: |
        python -m pip install -U pip
        python -m pip install pytest coverage pytest-cov cython numpy wheel
        python -m pip install .
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data

    - name: Run pytest
      run: |
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - name: Install pydicom release and rerun pytest
      run: |
        pip install pydicom pylibjpeg
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - run: |
        python ./setup.py bdist_wheel
        python ./scripts/gen-conda-recipe.py
      if: ${{ matrix.arch == 'x64' }}
    - name: Build conda package
      if: ${{ matrix.arch == 'x64' }}
      uses: s-weigand/setup-conda@v1
      with:
        conda-channels: wvxvw
    - run: |
        conda install conda-build numpy cmake cython
        conda build -c wvxvw ./conda-pkg/
      if: ${{ matrix.arch == 'x64' }}

  osx:
    runs-on: macos-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        # include:
        #  - os: macos-latest
        #    compiler: gcc
        #    version: 10.1
        python-version: [3.7, 3.8, 3.9]

    steps:
      # env:
      #   CC: gcc-${{ matrix.gcc }}
      #   CXX: g++-${{ matrix.gcc }}
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and dependencies
      run: |
        python -m pip install -U pip
        python -m pip install wheel
        python -m pip install .
        python -m pip install pytest coverage pytest-cov
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data

    - name: Run pytest
      run: |
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - name: Install pydicom release and rerun pytest
      run: |
        pip install pydicom pylibjpeg
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - run: python ./setup.py bdist_wheel
    - run: python ./scripts/gen-conda-recipe.py
    - name: Build conda package
      uses: s-weigand/setup-conda@v1
      with:
        conda-channels: wvxvw
    - run: conda install -c wvxvw conda-build
    - run: conda build -c wvxvw ./conda-pkg/

  ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and dependencies
      run: |
        python -m pip install -U pip
        python -m pip install wheel
        python -m pip install .
        python -m pip install pytest coverage pytest-cov
        python -m pip install git+https://github.com/pydicom/pylibjpeg-data

    - name: Run pytest
      run: |
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - name: Install pydicom release and rerun pytest
      run: |
        pip install pydicom pylibjpeg
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - name: Switch to pydicom dev and rerun pytest
      run: |
        pip uninstall -y pydicom
        pip install git+https://github.com/pydicom/pydicom
        pytest --cov openjpeg --ignore=openjpeg/src/openjpeg

    - name: Send coverage results
      if: ${{ success() }}
      run: |
        bash <(curl --connect-timeout 10 --retry 10 --retry-max-time \
        0 https://codecov.io/bash) || (sleep 30 && bash <(curl \
        --connect-timeout 10 --retry 10 --retry-max-time \
        0 https://codecov.io/bash))

    - run: cmake --version
    - run: python ./setup.py bdist_wheel
    - run: python ./scripts/gen-conda-recipe.py
    - name: Build conda package
      uses: s-weigand/setup-conda@v1
      with:
        conda-channels: wvxvw
    - run: conda install conda-build numpy
    - run: conda build -c wvxvw ./conda-pkg/
